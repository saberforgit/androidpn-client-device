    compile files('D:/git/androidpn-client-0.5.02/libs/dnsjava-2.1.3.jar')
    compile files('D:/git/androidpn-client-0.5.02/libs/asmack-android-8-0.8.10.jar')
    compile files('D:/git/androidpn-client-0.5.02/libs/mina-core-2.0.9.jar')
